<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
  <!-- Looping through each jobs -->

  <th:block th:each="job : ${jobs}">

    <!-- Table created with job-listing -->
    <table class="job-listing">

      <!-- //Table row for ID -->
       <tr>
         <td>ID</td>
         <td th:text="${job.id}"></td> <!--//Display job's id-->
       </tr>

       <!--//Table row for Name-->
       <tr>
         <td>Name</td>
         <td th:text="${job.name}"></td> <!--//Display job's name-->
       </tr>

       <!--//Table row for Employer-->
       <tr>
         <td>Employer</td>
         <td th:text="${job.employer}"></td> <!--//Display job's employer-->
       </tr>

       <!--//Table row for Location-->
       <tr>
         <td>Location</td>
         <td th:text="${job.location}"></td> <!--//Display job's location-->
       </tr>

       <!--//Table row for Position Type-->
       <tr>
         <td>Position Type</td>
         <td th:text="${job.positionType}"></td> <!--//Display job's postion-->
       </tr>

       <!--//Table row for Skill-->
       <tr>
         <td>Skill</td>
         <td th:text="${job.coreCompetency}"></td> <!--//Display job's skill-->
       </tr>

     </table>
   </th:block>

 </div>

 </body>
 </html>
